{% extends "base.html" %}
{% block content %}
<style>
    .contact-form {
        text-align: center;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 900px; /* Adjust the maximum width as needed */
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button[type="submit"] {
        width: 50%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    #hele{
        text-align: center;
        color:#007bff;
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 70px;
        font-weight: 700;
        margin-bottom:15px;
    
    }
</style>
<h2 id="hele">Register Now  Contact our team</h2>
<section class="container-fluid contact-section d-flex justify-content-center align-items-center bg-lightgray">
    <div class="contact-form">
       
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</section>

</div>
{% endblock content %}
